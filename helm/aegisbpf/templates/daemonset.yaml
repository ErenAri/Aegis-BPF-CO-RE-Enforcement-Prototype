apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "aegisbpf.fullname" . }}
  labels:
    {{- include "aegisbpf.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "aegisbpf.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "aegisbpf.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "aegisbpf.serviceAccountName" . }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: aegisbpf
          image: {{ include "aegisbpf.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - run
            {{- if .Values.agent.auditMode }}
            - --audit
            {{- else }}
            - --enforce
            {{- end }}
            {{- if .Values.agent.seccomp }}
            - --seccomp
            {{- end }}
            - --log={{ .Values.agent.logSink }}
            - --log-level={{ .Values.agent.logLevel }}
            - --log-format={{ .Values.agent.logFormat }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- if .Values.policy.enabled }}
            - name: policy
              mountPath: /etc/aegisbpf/policy.conf
              subPath: policy.conf
              readOnly: true
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- if .Values.policy.enabled }}
        - name: policy
          configMap:
            name: {{ include "aegisbpf.fullname" . }}-policy
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
